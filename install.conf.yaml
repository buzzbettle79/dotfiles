- clean: ['~']


- defaults:

  link:
    create: true
    relink: true
    force: true

  shell:
    stdout: true


- link:
    
    ~/.xinitrc: xinitrc

    ~/.profile: profile
      # ~/.bash_profile: bash_profile
      # ~/.bashrc: bashrc
    ~/.zshrc:
      path: zshrc
      

    ~/Pictures/jelly-astronaut.jpg:
      path: wallpaper.jpg
      

    ~/bin:
        path: bin/
        

    ~/.config/i3:
        path: config/i3/
        
    
    ~/.config/bspwm:
        path: config/bspwm/
        

    ~/.config/sxhkd:
        path: config/sxhkd/
        

    ~/.config/newsboat:
        path: config/newsboat
        

    ~/.config/alacritty:
        path: config/alacritty
        

    ~/.config/lvim:
        path: config/lvim
        

    ~/.config/nvim:
        path: config/nvim
        

    ~/.config/ranger:
        path: config/ranger
        

    ~/.config/picom:
        path: config/picom
        

    ~/.config/rofi:
        path: config/rofi
        
    
    ~/.config/polybar:
        path: config/polybar
        

    ~/.config/polybar/polybar-collection:
        path: polybar-collection
        

    ~/.oh-my-zsh:
        path: config/oh-my-zsh
        
      
    ~/.p10k.zsh:
      path: .p10k.zsh
      



- shell:
  

  - command: git clone https://aur.archlinux.org/yay.git && cd yay && makepkg -si
    description: Installing Yay AUR helper
    

  - command: yay -Syyu && yay -S xorg xorg-xinit bspwm sxhkd alacritty picom lxsession python python-pywal feh librewolf-bin ranger w3m newsboat polybar zsh curl ttf-anonymous-pro ttf-hack ttf-fira-code noto-fonts-emoji rofi rofi-calc rofi-emoji
    description: Update and install packages
    

  - command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Install oh-my-zsh
    

  - command:
    description: Install powerlevel10k theme
    

  - command: LV_BRANCH='release-1.2/neovim-0.8' bash <(curl -s https://raw.githubusercontent.com/lunarvim/lunarvim/fc6873809934917b470bff1b072171879899a36b/utils/installer/install.sh)
    description: Install LunarVim
    


